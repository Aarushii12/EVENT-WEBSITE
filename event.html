<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .event-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .event-list li {
            font-size: 18px;
            margin: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .event-list li img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Events</h1>
        <ul class="event-list">
            <li>
                <img src="https://source.unsplash.com/50x50/?concert" alt="Concert">
                Concert
            </li>
            <li>
                <img src="https://source.unsplash.com/50x50/?art-gallery" alt="Art Gallery">
                Art Gallery
            </li>
            <li>
                <img src="https://source.unsplash.com/50x50/?comedy" alt="Stand-up Show">
                Stand-up Show
            </li>
            <!-- Add more events with images as needed -->
        </ul>
    </div>
</body>
</html>
